<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script src="index.js" type="module"></script>
    <title>Battleship</title>
</head>

<body>
    <main>
        <div class="display" id="display">

        </div>
        <div class="board-area">
            <section class="container1">

            </section>
            <section class="container2">

            </section>
        </div>
        <div class="text-display" id="textDisplay">

        </div>
        <div class="text-display" id="textDisplayTwo">

        </div>
        <style>
            body {
                background-image: url("https://www.wallpaperflare.com/static/256/883/713/fantasy-art-artwork-sailing-ship-ship-wallpaper.jpg");
                background-size: cover; 
                background-repeat: no-repeat;
                background-color: rgba(255, 255, 255, 0.5);
                background-blend-mode: lighten;
            }
        </style>
    </main>
    <aside>

        <section class="restart">
            <button id="reset">Restart Game</button>
            <button id="aiShoot">AI shoot</button>
        </section>
        <section class="mode">
            <select id="mode">
                <option value="" selected="true" disabled="disabled">Select game mode</option>
            </select>
        </section>

    </aside>
</body>

</html>
